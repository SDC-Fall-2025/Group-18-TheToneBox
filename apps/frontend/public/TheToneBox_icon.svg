<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background (optional, can be transparent) -->
  <rect width="200" height="200" fill="white"/>
  
  <!-- Main box with rounded corners -->
  <rect x="30" y="30" width="140" height="140" rx="24" fill="url(#gradient)"/>
  
  <!-- Sound waves -->
  <path d="M 60 80 Q 80 65, 100 80 T 140 80" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.9"/>
  <path d="M 60 100 Q 80 85, 100 100 T 140 100" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.9"/>
  <path d="M 60 120 Q 80 105, 100 120 T 140 120" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.9"/>
  
  <!-- Accent dots -->
  <circle cx="155" cy="45" r="6" fill="white" opacity="0.8"/>
  <circle cx="155" cy="155" r="6" fill="white" opacity="0.8"/>
</svg>